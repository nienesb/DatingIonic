
<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Name
    </ion-card-header>
    <ion-card-content>
      {{dailyStat.platform.name}}<br>
      {{dailyStat.platform.hostname}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Statistics
    </ion-card-header>
    <ion-card-content>
      <h4>Profit Percentage</h4> <br>
      {{dailyStat.profitPercentage}}% <hr>
      <h4>Score</h4> <br>
      {{dailyStat.score}}<hr>
      <h4>Proceeds target</h4> <br>
      {{dailyStat.proceedsTarget}} <hr>
      <h4>Proceeds prognostic</h4> <br>
      {{dailyStat.proceedsPrognostic}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Visuele statistieken
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
