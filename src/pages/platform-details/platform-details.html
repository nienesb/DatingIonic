<ion-header>
  <ion-navbar>
    <ion-title>platformDetails</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Dag of Maand</ion-label>
    <ion-select [(ngModel)]="dayOrMonth">
      <ion-option value="day">Dag</ion-option>
      <ion-option value="month">Maand</ion-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="dayOrMonth && dayOrMonth === 'day'">
    <ion-label>Datum</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="selectedDate" (ionChange)="updateDate()"></ion-datetime>
  </ion-item>
  <ion-item *ngIf="dayOrMonth && dayOrMonth === 'month'">
    <ion-label>Maand</ion-label>
    <ion-datetime displayFormat="MMMM" pickerFormat="MMMM" [(ngModel)]="selectedDate" (ionChange)="updateDate()"></ion-datetime>
  </ion-item>

  <hr>
  <ion-card>
    <ion-card-header>
      Name
    </ion-card-header>

    <ion-card-content>
      {{platform.name}}<br>
      {{platform.hostname}}
    </ion-card-content>

  </ion-card>
  <hr>
  <div *ngFor="let prognostic of prognostics">

    <ion-card>

      <ion-card-header>
        Statistics
      </ion-card-header>
      <ion-card-content>
        {{prognostic.date}}
        {{prognostic.score}}
      </ion-card-content>

    </ion-card>
  </div>
  <canvas #lineCanvas></canvas>
</ion-content>
