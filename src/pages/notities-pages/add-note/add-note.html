<ion-header>
  <ion-navbar>
    <ion-title>Voeg notitie toe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="noteTitle"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Note</ion-label>
    <ion-input type="text" [(ngModel)]="noteNote"></ion-input>
  </ion-item>

  <ion-buttons end>
    <button ion-button [disabled]="noteTitle == null || noteNote == null" block color="light" (click)="addNote()">Voeg toe</button>
  </ion-buttons>
  <ion-buttons end>
    <button ion-button block color="danger" (click)="cancel(platform)">Annuleer</button>
  </ion-buttons>


</ion-content>
