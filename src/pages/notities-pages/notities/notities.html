<ion-header>

  <ion-navbar>
    <ion-title>Notities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let note of notes | async">
      <h3>{{note.title}}</h3>
      <p>{{note.note}}</p>
    </ion-item>
  </ion-list>

  <ion-buttons end>
    <button ion-button (click)="openAddnote()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>


</ion-content>
