<ion-header>

  <ion-navbar>
    <ion-title>Notities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let note of notes | async">
      <ion-item>
        <h3>{{note.title}}</h3>
        <p>{{note.note}}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="deleteNote(note)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-buttons end>
    <button ion-button (click)="openAddnote()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>

</ion-content>
