<ion-header>
  <ion-navbar>
    <ion-title>Details notitie</ion-title>
    <ion-buttons end>
      <button ion-button (click)="confirmDelete(note)">
        <ion-icon side="right" name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{note.title}}
    </ion-card-header>
    <ion-card-content>
      {{note.note}}
    </ion-card-content>
  </ion-card>

  <button ion-button *ngIf="note.stat && note.stat.id" (click)="openStat(note)">Zie details van toegevoegde statistiek
  </button>

</ion-content>
