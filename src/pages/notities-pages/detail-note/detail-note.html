<ion-header>
  <ion-navbar>
    <ion-title>Details note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{note.title}}
    </ion-card-header>
    <ion-card-content>
      {{note.note}}
    </ion-card-content>
  </ion-card>

  <button ion-button *ngIf="note.stat" (click)="openStat(note)">See details of added statistic
  </button>

</ion-content>
