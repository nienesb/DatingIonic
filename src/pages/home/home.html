<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let stat of dailyTargets">
      <ion-item>
        <h2>Webpagina Naam</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="ion-stats-bars"></ion-icon>
          Detail Pagina
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="ion-document"></ion-icon>
          Notitie
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
