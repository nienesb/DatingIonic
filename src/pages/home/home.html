<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-list>
    <ion-item-sliding *ngFor="let platform of platforms">
      <ion-item (click)="openDetailPage(platform)">
        <h2>{{platform.hostname}}</h2>
        <h4>{{platform.name}}</h4>
      </ion-item>
    </ion-item-sliding>
  </ion-list>


</ion-content>
