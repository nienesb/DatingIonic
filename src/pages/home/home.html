<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let stat of dailyTargets" (click)="openDetailPage(stat)">
      <ion-item>
        <h2>{{stat.platform.hostname}}</h2>
        <h4>Target: {{stat.target}}</h4>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="ion-document" class="ion-document" (click)="openNotes(stat)"></ion-icon>
          Notities
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
